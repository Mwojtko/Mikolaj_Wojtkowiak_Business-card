<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mikolaj_Wojtkowiak_Business-card</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="card">
        <article class="person">
            <img class="person__photo" src="img/wojtkowiak-header.png" alt="Zdjęcie osoby, której jest wizytówka">
            <div>
                <header class="person__header">
                    <h1 class="person__name">Mikołaj Wojtkowiak</h1>
                    <span class="person__position">Aspirujący Frontend Deweloper</span>
                </header>
                <p class="person__description">
                    Inżynier z trzyletnim doświadczeniem w zawodzie na stanowisku <i class="person__special">inżynier
                        procesu</i>. <i class="person__special">Z wielkim
                        zapałem</i> chce się uczyć nowych rzeczy, obecnie większość czasu pochłonięty nauką frontendu
                    oraz języka
                    niemieckiego.
                </p>

                <p class="person__description person__description--last">
                        W sieci: <a class="person__link" href="#">Facebook</a> <a class="person__link" href="#">GitHub</a>
                </p>
            </div>
        </article>
    </main>
</body>

</html>
